_target_: datamodules.HandEncoderDataModule
name: handencoder_dm_bodex_debug
mode: bodexhshadow

# HandEncoderDataModule constructor args
batch_size: ${batch_size}
num_workers: 8
pin_memory: true
rot_type: ${rot_type}
trans_anchor: ${hand_anchor}
hand_scale: 1.0
urdf_assets_meta_path: assets/urdf/urdf_assets_meta.json
use_cached_keypoints: false
cache_root: null
cache_max_shards_in_memory: 2
use_local_pose_only: true
norm_xyz_stats_path: ${paths.data_dir}/bodex/bodex_shadow/norm_xyz_stats_use_local_anchor-${hand_anchor}

# Scene point cloud normals
# When true, returns 6D point cloud (xyz + normals) instead of 3D (xyz only)
use_scene_normals: false

# Optional phases for splits
train_phase: all
val_phase: all
test_phase: all

# Graph construction options
use_palm_star: false
connect_forearm: true
add_middle_distal: true

# Passed through to the underlying dataset (MyBodexShadow)
dataset_kwargs:
  asset_dir: ./data/bodex/bodex_shadow
  succ_grasp_subdir: mini_succ_collect
  phase: all
  rot_type: ${rot_type}
  trans_anchor: ${hand_anchor}
  use_stats_normalization: true
  normalization_stats_path: assets/unified_normalization_stats
  split_file_name: bodex_split.json
  debug_mode: true
