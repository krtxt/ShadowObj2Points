# Debug Experiment Configuration
# @package _global_

experiment_name: debug_experiment
batch_size: 4
seed: 42

# Minimal training for quick iteration
trainer:
  max_epochs: 5
  fast_dev_run: false
  limit_train_batches: 10
  limit_val_batches: 5
  log_every_n_steps: 1

# Disable some callbacks for faster debugging
callbacks:
  model_checkpoint:
    save_top_k: 1
  early_stopping:
    patience: 5
