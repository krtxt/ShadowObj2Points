# Loss Configuration
# 参数损失权重
w_trans: 1.0        # 平移损失 (SmoothL1)
w_rot: 1.0          # 旋转损失 (测地线距离, rad)
w_joint: 1.0        # 关节角损失 (SmoothL1 + 越界惩罚)

# 重建损失权重
w_chamfer: 1.0     # Chamfer距离 (关键)

# 物理先验损失权重
w_physics: 0.0    # 物理损失 (自碰撞、关节限位等)
physics_ramp_epochs: 50  # 物理损失权重ramp up的epoch数

# 关节限位（可选）
joint_lower: null   # 例如: [-1.57, -1.57, ..., -1.57]
joint_upper: null   # 例如: [1.57, 1.57, ..., 1.57]
