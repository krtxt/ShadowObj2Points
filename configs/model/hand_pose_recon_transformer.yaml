# Model Configuration - Transformer Bias variant (Hydra instantiation)
_target_: src.models.hand_pose_reconstruction.HandPoseReconstruction

model_cfg:
  # 是否使用归一化后的关键点作为编码器输入
  use_norm_xyz: false
  # Hand Encoder配置 - 使用Transformer Bias方案
  hand_encoder:
    type: transformer_bias
    num_fingers: 6
    num_joint_types: 11
    num_edge_types: 4
    d_model: 128
    n_layers: 3
    n_heads: 4
    d_struct: 8
    num_frequencies: 10
    n_heads_pma: 4
    out_dim: 512
    dropout: 0.1
    ffn_ratio: 2

  # Transformer Encoder配置
  transformer:
    embed_dim: 512
    num_heads: 8
    num_layers: 6
    ffn_dim: 1024
    dropout: 0.1
    use_cls_token: true

  # Pose Predictor配置
  pose_predictor:
    num_joints: 24
    hidden_dim: 128
    dropout: 0.1
    predict_translation: false
    predict_rotation: false
    joint_lower: null
    joint_upper: null

loss_cfg: ${loss}
optimizer_cfg: ${optimizer}
